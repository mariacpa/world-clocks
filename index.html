<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🕑World Clock🕝</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="local">Current Location</option>
        <option value="Asia/Tel_Aviv">Tel Aviv</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="cities" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date">Mar 3, 2023</div>
          </div>
          <div>
            <div class="time">1:04:15 <small>AM</small></div>
          </div>
        </div>
        <div class="cities" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">Mar 3, 2023</div>
          </div>
          <div>
            <div class="time">1:04:15 <small>AM</small></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Maria Padilla</strong>. It's open source in
      <a href="https://github.com/mariacpa/world-clocks" target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
