<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="cities">
        <option value="">Select a city</option>
        <option value="bogota">Bogota</option>
        <option value="madrid">Madrid</option>
        <option value="newYork">New York</option>
        <option value="telAviv">Tel Aviv</option>
      </select>
      <div class="cities">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Mar 3, 2023</div>
        </div>
        <div>
          <div class="time">1:04:15 <small>AM</small></div>
        </div>
      </div>
      <div class="cities">
        <div>
          <h2>Paris</h2>
          <div class="date">Mar 3, 2023</div>
        </div>
        <div>
          <div class="time">1:04:15 <small>AM</small></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Maria Padilla</strong>. It's open source in
      <a href="https://github.com/mariacpa/world-clocks" target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
